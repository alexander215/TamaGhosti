<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tamagochi Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <div id="startButton">
        <p>Ready to play?</p>
    </div>
    <div class="title">       
    </div>
    <div class="pet">
        <!-- addded -->
            <img id="ghost" src="images/ghost-pet.png"/>
    </div>
    <div class="interactive">
        <div id="bars">
            <!-- <div class="stats">
                <h2 id="gameTimer">Game Time: 0</h2>
            </div> -->
            <div class="stats">
                <h2 id="hungerTracker">Hunger: 0</h2>
            </div>
            <div class="stats">
                <h2 id="sleepinessTracker">Sleepiness: 0</h2>
            </div>
            <div class="stats">
                <h2 id="boredomTracker">Boredom: 0</h2>
            <div class="stats">
                <h2 id="ageTracker">Age: 0</h2></div>
        </div>
        </div>
        <div class="controls">
            <button class="buttons" id="feed">Feed me!</button>
            <button class="buttons" id="lights">Turn out the lights.</button>
            <button class="buttons" id="play">Play with me.</button>
        </div>
    </div>

    
    <script src="js/tamagotchi.js"></script>
    <script src="js/app.js"></script>
    
    


</body>
</html>
